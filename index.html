<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casa de cambio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="./index.html"><img class="logo" src="./img/fondo-pagina.webp" alt="Logo"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link text-warning" aria-current="page" href="./index.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light" href="./html/tienda.html">Tienda</a>
                    </li>

                </ul>
            </div>
            <img src="./img/carrito.png" alt="Carrito de compras">
        </div>
    </nav>

    <!-- Hero -->
    <div class="heroImg">
        <div class="heroText">
            <h1 class="heroTitle">¡Bienvenidos a la casa de cambio Morales!</h1>
            <p>Aqui encontrara siempre el mejor precio para realizar sus operaciones.</p>

        </div>
    </div>

    <!-- Conversor de divisas -->

    <h2>Aqui vas a poder calcular tu operación de compra o venta de moneda extranjera</h2>

    <form class="container-fluid ms-auto">
        <div class="calcu">
            <div class="btnCalcu">
                <button class="btn btn-info ms-auto">Compra</button>
                <button class="btn btn-info ms-auto">Venta</button>
            </div>
            <div class="mb-3">
                <label class="form-label">Ingrese el monto a operar</label>
                <input type="number">

            </div>
            <div class="mb-3">
                <label class="form-label">Resultado</label>
                <input type="number">
            </div>
            <button type="submit" class="btn btn-info">Calcular</button>
        </div>
    </form>

        <!-- Footer -->
        <footer>
            <div class="derechos">
                <p>Todos los derechos reservados 2024</p>
            </div>
    
            <div>
                <nav class="redes">
                    <a href="https://www.facebook.com/" target="_blank"><img class="iconosRedes"
                            src="./img/icono--facebook.png" alt="Facebook"></a>
                    <a href="https://www.instagram.com/" target="_blank"><img class="iconosRedes"
                            src="./img/icono--instagram.png" alt="Instagram"></a>
                    <a href="https://www.threads.net/" target="_blank"><img class="iconosRedes"
                            src="./img/icono--threads.png" alt="Threads"></a>
                    <a href="https://twitter.com/" target="_blank"><img class="iconosRedes" src="./img/icono--twitter.png"
                            alt="Twitter"></a>
    
                </nav>
            </div>
        </footer>


    <!-- Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="./js/index.js"></script>

</body>

</html>
